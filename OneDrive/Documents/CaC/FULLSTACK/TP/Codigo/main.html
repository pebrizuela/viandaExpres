<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vianda</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gabarito:wght@500&family=Kanit&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/62f6c64ea9.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600&family=Gabarito:wght@500&family=Kanit&display=swap"
        rel="stylesheet">
</head>

<body>
    <header>

        <nav>
            <div class="navbar-menu">

                <div class="navbar-menulist">
                    <a href="./main.html" target="_self">Página principal</a>
                    <a href="./aboutus.html" target="_self">Quienes somos</a>
                    <a href="./planes.html" target="_self">Planes</a>
                    <a href="./sucursales.html" target="_self">Zonas de entrega</a>
                    <a href="./contacto.html" target="_self">Contacto</a>
                </div>

                <div class="btn-menu"><i class="fa-solid fa-bars"></i></div>
            </div>

        </nav>
        <div class="container">
            <div class="header-logo"><img id="logo" src="images/Logo.PNG" alt="Logo de Vianda Expres" /></div>
            <div class="header-contenido">
                <h1>Viandas saludables que mejoran tu vida</h1>
            </div>
        </div>
    </header>
    <section class="planes-preview">
        <h2>Conocé nuestros planes</h2>
        <div class="tarjetas">
            <div class="plan-preview-tarjeta">
                <div class="img-tarjeta">
                    <img src="./images/vianda1.png" alt="vianda1">
                </div>
                <div class="btn-planes">
                    <button><a href="./planes.html" target="_self">Plan descenso saludable</a></button>
                </div>
            </div>
            <div class="plan-preview-tarjeta">
                <div class="img-tarjeta">
                    <img src="./images/vianda2.jpg" alt="random image">
                </div>
                <div class="btn-planes">
                    <button><a href="./planes.html" target="_self">Plan Infantil</a></button>
                </div>
            </div>
            <div class="plan-preview-tarjeta">
                <div class="img-tarjeta">
                    <img src="./images/vianda3.jpg" alt="random image">
                </div>
                <div class="btn-planes">
                    <button><a href="./planes.html" target="_self">Plan Vegetariano</a></button>
                </div>
            </div>
            <div class="plan-preview-tarjeta">
                <div class="img-tarjeta">
                    <img src="./images/vianda4.jpg" alt="random image">
                </div>
                <div class="btn-planes">
                    <button><a href="./planes.html" target="_self">Plan Light</a></button>
                </div>
            </div>
        </div>
    </section>

    <footer>
        <div class="grid-container">
            <div class="grid-item"></div>
            <div class="footer-menu grid-item">
                <ul>
                    <li><a href="./main.html" target="_self">Página principal</a></li>
                    <li><a href="./aboutus.html" target="_blank">Quienes somos</a></li>
                    <li><a href="./planes.html" target="_blank">Planes</a></li>
                    <li><a href="./sucursales.html" target="_blank">Zonas de entrega</a></li>
                    <li><a href="./contacto.html" target="_blank">Contacto</a></li>
                </ul>
            </div>
            <div class="derechos-reservados grid-item">
                <p>Derechos Reservados @2023</p>
            </div>
        </div>

    </footer>

</html>
